<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid-1</title>
    <style>
        .main{
            display: grid;
            grid-template-columns: repeat(5,1fr);
            grid-template-rows: repeat(2,120px);
            grid-gap: 20px;
            padding: 30px;
        }
        .main>div{
            background-color: rgb(1, 85, 85);
            border-radius: 2%;    
        }
    </style>
</head>
<body>
    <div class="main">
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
    </div>
</body>
</html>
